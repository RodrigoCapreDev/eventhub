{% extends "base.html" %}

{% block content %}
<div class="col-12 mb-0 mt-2">
    <a
        class="btn btn-sm btn-outline-secondary mb-0 ms-4"
        href="{% url 'ticket_types' %}"
    >
        Volver
    </a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Editar tipo de ticket</h1>
            {% if errors %}
                <div class="alert alert-danger">
                    <ul class="mb-0">
                        {% for error in errors.values %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'ticket_type_update' ticket_type.id %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Nombre del Ticket</label>
                                <input class="form-control"
                                    id="name"
                                    required=""
                                    type="text"
                                    value="{{ ticket_type.name }}"
                                    name="name"
                                    disabled />
                            </div>
                            <div>
                                <label for="price" class="form-label">Precio</label>
                                <input
                                    class="form-control"
                                    id="price"
                                    name="price"
                                    type="number"
                                    value="{{ ticket_type.price|floatformat:2 }}"
                                    required="">
                                </input>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
