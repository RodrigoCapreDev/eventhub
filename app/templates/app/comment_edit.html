{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Editar Comentario</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">TÃ­tulo *</label>
                            <input type="text" class="form-control {% if errors.title %}is-invalid{% endif %}"
                                   id="title" name="title" value="{{ comment.title }}" required>
                            {% if errors.title %}
                            <div class="invalid-feedback">{{ errors.title }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Contenido *</label>
                            <textarea class="form-control {% if errors.text %}is-invalid{% endif %}"
                                      id="text" name="text" rows="5" required>{{ comment.text }}</textarea>
                            {% if errors.text %}
                            <div class="invalid-feedback">{{ errors.text }}</div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            <a href="{% url 'event_detail' comment.event.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
