{% extends "base.html" %}

{% block content %}
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if venue.id %}
                    Editar Venue
                {% else %}
                    Crear Nueva Ubicación
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'venue_form' %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="name" class="form-label">Nombre de la ubicacion</label>
                                <input class="form-control"
                                    id="name"
                                    required=""
                                    type="text"
                                    value="{{ venue.name }}"
                                    name="name" />
                            </div>
                            <div>
                                <label for="address" class="form-label">Dirección</label>
                                <input class="form-control"
                                    id="address"
                                    required=""
                                    type="text"
                                    value="{{ venue.address }}"
                                    name="address" />
                            </div>
                            <div>
                                <label for="city" class="form-label">Ciudad</label>
                                <input class="form-control"
                                    id="city"
                                    required=""
                                    type="text"
                                    value="{{ venue.city }}"
                                    name="city" />
                            </div>
                            <div>
                                <label for="capacity" class="form-label">Capacidad (numero de personas)</label>
                                <input class="form-control"
                                    id="capacity"
                                    required=""
                                    type="number"
                                    value="{{ venue.capacity }}"
                                    name="capacity" />
                            </div>
                            <div>
                                <label for="contact" class="form-label">Contacto</label>
                                <input class="form-control"
                                    id="contact"
                                    required=""
                                    type="text"
                                    value="{{ venue.contact }}"
                                    name="contact" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Crear Ubicación</button>
                            </div>
       
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
